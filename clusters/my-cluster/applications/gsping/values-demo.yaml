# Default values for base.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

nameOverride: ""
fullnameOverride: ""

image:
  repository: andrimuhyidin/gsping # {"$imagepolicy": "demo:gsping-demo:name"}
  tag: alpha-1.0.0 # {"$imagepolicy": "demo:gsping-demo:tag"}
  pullPolicy: IfNotPresent

imagePullSecrets:
- name: gcr-json-key

configmap:
  enabled: false
  name: "demo"
  
secret:
  enabled: false
  name: "demo"

podAnnotations:
  kubernetes.io/change-cause: "CHANGE_CAUSE_MESSAGE"
  sidecar.istio.io/inject: "true"
  sidecar.istio.io/rewriteAppHTTPProbers: "false"

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  srcPort: 8080
  dstPort: 8080

virtualService:
  enabled: false

destinationRule:
  enabled: false

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 512m
    memory: 512Mi
  requests:
    cpu: 128m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  QPStarget: 7
  # targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

hpaAnnotations:
  enabled: false
  prometheusServer: http://prometheus-server.monitoring.svc

# Health Check
livenessCheck:
  enabled: false
livenessProbe:
  failureThreshold: 3
  httpGet:
    httpHeaders:
    - name: Authorization
      value: Basic Y29yZTpjb3JlOTlpZGRldg==
    path: /nnd-aruok
    port: 80
    scheme: HTTP
  initialDelaySeconds: 5
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1

readinessCheck:
  enabled: false
readinessProbe:
  failureThreshold: 3
  httpGet:
    httpHeaders:
    - name: Authorization
      value: Basic Y29yZTpjb3JlOTlpZGRldg==  
    path: /nnd-aruok
    port: 80
    scheme: HTTP
  initialDelaySeconds: 10
  periodSeconds: 20
  successThreshold: 1
  timeoutSeconds: 1

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

nodeSelector: {}

tolerations: []

affinity: {}
